<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS  -->
    <link rel="stylesheet" href="/CSS fundamentals/CSS basics source code/CSS/style.css">
    <title>Basic CSS</title>
    <!-- internal CSS -->
    <style>
        /* using the #for id  */
        #second-head{
            color: green;
        }
    </style>
</head>
<body>
    <header class="main-heads">
        <!-- inline CSS -->
        <h1 id="first-head" style="color: blue;">Heading 1</h1>
        <h2 id="second-head">Heading 2</h2>
        <h3 id="third-head">Heading 3</h3>
    </header>
</body>
</html>
