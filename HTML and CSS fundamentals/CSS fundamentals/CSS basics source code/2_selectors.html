<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Selectors</title>
    <style>
      /* Element Selectors */
      p {
        color: blue;
      }
      /* . is for classes */
      .primary-heading {
        color: rgb(235, 88, 235);
      }
      /* # is for IDs */
      #about {
        color: crimson;
      }
      /* Multiple Selectors */
      #welcome,
      #about {
        background-color: rgb(221, 230, 196);
      }
      /* Nested Selectors */
      #welcome p {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2 class="primary-heading">Welcome</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod qui iusto
        perferendis nisi officia quidem ad enim maiores animi maxime.
      </p>
    </div>
    <div id="about">
      <h2>About</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet
        laudantium voluptatum dolorum iure, eos et distinctio porro provident ut
        assumenda.
      </p>
    </div>
  </body>
</html>
