<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        /* colors name  */
        color: blueviolet;
      }
      h2 {
        /* RGB color codes  */
        /* Range of values that can be used are 0-255 */
        color: rgb(10, 120, 55);
      }
      h3 {
        /* hex color codes */
        /*
        hex contains 6 digits ranging from 0-9 and a-f
        color: #e3e3e3  
        color: #fff;     for white
        color: #000;     for black
        */
        color: #46fdee;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
