<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding and Margin</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        border: solid grey;
        background-color: #a7a7a7;
      }
      #box-1 {
        padding: 10px;
        margin: 2em;
      }

      #box-2 {
        padding: 10px;
        padding-left: 10em;
        margin: 2em;
      }
    </style>
  </head>
  <body>
    <div id="box-1">
      <h3>Box One</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis beatae
        ut vel voluptates adipisci numquam magni hic minus eum corrupti.
      </p>
    </div>
    <div id="box-2">
      <h3>Box Two</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis beatae
        ut vel voluptates adipisci numquam magni hic minus eum corrupti.
      </p>
    </div>
  </body>
</html>
