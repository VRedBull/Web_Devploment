<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and block level elements</title>
  </head>
  <body>
    <!-- Block level elements -->
    <p style="border: 2px red solid">
      Tags that make a new line each time we use them are block level elements.
      i.e. they will use that whole width of that page.
    </p>
    <p style="border: 2px red solid">
      Even if the tag just consists of one word.
    </p>
    <!-- Inline level elements -->
    <a style="border: 2px green solid" href="#">A link</a>
    <a style="border: 2px green solid" href="#">A link</a>
  </body>
</html>
