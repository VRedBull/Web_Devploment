<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This will show up underneath the title  -->
    <meta name="description" content="This is a Very good website" />
    <!-- Keywords will make sure that our website shows up a little higher in the search engine -->
    <meta name="keywords" content="Good website | Web design " />
    <!-- For a page not to show up on a search engine we can use this...  -->
    <!-- <meta name="robots" content="NOINDEX, NOFOLLOW" /> -->
    <!-- The title are what you see when searching for a website like amazon or flipkart or fb etc. -->
    <title>My Website</title>
  </head>
  <body></body>
</html>
